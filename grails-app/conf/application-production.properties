
############################################
### Make sure these settings are correct ###
############################################

# An ID used to show language- or installation-specific content.
# Do not use the serverId that someone else uses or you might show
# their content.
# Usually, use a country code, and add e.g. "-local" if you're not the 'official'
# OpenThesaurus instance for that language.
thesaurus.serverId=xx

# Set this to true to disable logins and edit mode. Useful if the server
# is moving etc.
thesaurus.readOnly=false

# Used as the base URL for this installation (don't add ending slash):
thesaurus.serverURL=http://www.fixme.org
grails.serverURL=http://www.fixme.org

# Path to a file of a database export (created via cronjob) -
# must be under "export" in the webroot of the openthesaurus application.
# Leave empty if no export is available.
thesaurus.dbDump=/home/dnaber/workspace/openthesaurus/web-app/export/openthesaurus_dump.tar.bz2

# Top synsets of the hierarchie. Used for the tree view. Leave empty
# if you don't need the tree view. 
thesaurus.tree.topSynsetId.noun=
thesaurus.tree.topSynsetId.verb=
# The name that defines a superordinate relation. Leave empty
# if you don't need the tree view.
thesaurus.tree.superordinateName=

# A warning displayed when users request information
# via the REST API, for example about the interface being
# instable. May be empty: 
thesaurus.apiWarning=WARNING -- this API is in beta -- the format may change without warning!
# Copyright information added to the XML/JSON data:
thesaurus.apiCopyright=Copyright (C) 2014 ...
# License information added to the XML/JSON data:
thesaurus.apiLicense=GNU LESSER GENERAL PUBLIC LICENSE Version 2.1
# Source information added to the XML/JSON data:
thesaurus.apiSource=http://www.your-server.org

# A random number (type long) used to seed the random generator for the random words API:
thesaurus.randomWordSeed=1234

# Set this if there's a special tag that, if set, moves a word
# in a synset to the top, overwriting the alphabetical sort:
#thesaurus.topSortTag=haupts\u00e4chlich benutzte Form

# Only experienced users are allowed to use the 'merge' feature:
thesaurus.minUserActionsForMerge=50

###########################################################################
