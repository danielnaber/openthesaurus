thesaurus.export.descFile=/home/dnaber/workspace/openthesaurus/web-app/WEB-INF/openoffice/description.xml
thesaurus.export.dictFile=/home/dnaber/workspace/openthesaurus/web-app/WEB-INF/openoffice/Dictionaries.xcu
thesaurus.export.readmeFile=/home/dnaber/tomcat/webapps/ROOT/WEB-INF/openoffice/README.txt
thesaurus.export.manifestFile=/home/dnaber/workspace/openthesaurus/web-app/WEB-INF/openoffice/META-INF/manifest.xml

# The name of the ZIP file with plain text thesaurus data,
# generated by ExportTextController: 
thesaurus.export.text.output=/tmp/OpenThesaurus-Textversion.zip
# Path to the license file that will be added to the exported ZIP as LICENSE.txt:
thesaurus.export.license=/home/dnaber/workspace/openthesaurus/web-app/licenses/lgpl.txt

