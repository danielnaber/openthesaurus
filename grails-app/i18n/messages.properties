help.language.level.intro=Erläuterungen zu den Sprachlevels:
help.language.level.none=<span class="languageLevelHelp">-</span>: Wörter der Standardsprache, die nicht eine der folgenden Eigenschaften erfüllen
help.language.level.colloquial=<span class="languageLevelHelp">umgangssprachlich</span>: eine saloppe Ausdrucksweise, \
  wie sie in nicht-formalen Zusammenhängen benutzt wird. Beispiele: Knete (für: Geld), verschwitzen
help.language.level.crude=<span class="languageLevelHelp">derb</span>: eine grobe, oft abwertende, Formulierung. Beispiele: Hurensohn, Kacke
help.language.level.vulgar=<span class="languageLevelHelp">vulgär</span>: eine anstößige und geschmacklose, \
  oft sehr abwertende, Formulierung. Beispiele: Fotze, vögeln
help.language.level.technical=<span class="languageLevelHelp">fachsprachlich</span>: ein Fachbegriff, \
  der hauptsächlich Experten des jeweiligen Gebiets bekannt ist. Beispiele: Dermatomykose, Fähe
help.language.level.sophisticated=<span class="languageLevelHelp">gehoben</span>: gehobenes, eher bildungssprachliches Niveau. Beispiele: Desiderat, mehren

help.association.intro=Eine Assoziation ist ein Konzept, das einem zu einem gegebenen Konzept spontan einfällt.
help.association.intro.examples=Beispiele:
help.association.example1=<span class="bsp">Krankenhaus</span>: Krankheit, Notaufnahme, Operation, ...
help.association.example2=<span class="bsp">Salz</span>: Pfeffer, kochen, salzig, ...
help.association.note=Als Assoziation sollen nur Konzepte eingetragen werden, die nicht schon Ober- oder Unterbegriffe sind.

help.superordinate.intro=Ein Begriff <b>A</b> ist Oberbegriff von <b>B</b>, wenn man sagen kann "B ist ein A".<br/>Beispiel: Fahrrad hat den Oberbegriff Fahrzeug

